# render.yaml
services:
  - type: web
    name: new-cv-backend
    env: docker
    dockerfilePath: ./BackEnd/Dockerfile
    dockerContext: ./BackEnd
    plan: free
    buildCommand: chmod +x ./build.sh && ./build.sh
    startCommand: chmod +x ./start.sh && bash ./start.sh
    healthCheckPath: /health
    autoDeploy: true  # Enable automatic deployments
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: new-cv-db
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SQLALCHEMY_WARN_20
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: web
    name: new-cv-frontend
    env: node
    rootDir: FrontEnd
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -l $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # You'll set this to your backend URL

databases:
  - name: new-cv-db
    databaseName: new_cv
    plan: free
